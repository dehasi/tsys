<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://java.sun.com/jsf/html">
<h:head>
    <title>login</title>
    <!--<link type="text/css" rel="stylesheet" href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-glass-x" />-->
</h:head>
<h:body>
    <h:form>
        <h3>JSF Login Logout</h3>
        <h:outputText value="Username" />
        <h:inputText id="username" value="#{login.user}"></h:inputText>
        <h:message for="username"></h:message>
        <br /><br />

        <h:outputText value="Password" />
        <h:inputSecret id="password" value="#{login.pwd}"></h:inputSecret>
        <h:message for="password"></h:message>
        <br /><br />

        <p:commandButton action="#{login.validateUsernamePassword}"
                         value="Login"></p:commandButton>
    </h:form>
</h:body>
</html>
